<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CutCut</title>
    <!-- bulma css -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='/src/js/fabric.min.js'></script>

    
    <!-- if we need polyfill for custom elements -->
    <!-- https://github.com/webcomponents/polyfills/tree/master/packages/custom-elements -->
    <script src='/src/js/custom-canvas.js'></script>
  </head>
    
  <body>
    <section>
      <div class='container'>
        <div id='app'></div>
      </div>
    </section>
    <script src="/elm.js"></script>
    <script>
      const errorLogger = error => console.error(`App Error: ${error}`);
      const node = document.querySelector('#app');
      
      // add flags here
      const flags = {}
      try {
        const app = Elm.Main.init({ node, flags });

        // ports
        app.ports.sendDataToJs.subscribe((base64path) => {
          const event = new CustomEvent('draw-image', { detail: {base64path } });
          const customCanvas = document.getElementsByTagName('custom-canvas')[0];
          customCanvas.dispatchEvent(event);
        });

      } catch (e) {
        errorLogger(e);
        node.textContent = 'An error occurred while initializing the app';
      }
    </script>
  </body>
</html>
