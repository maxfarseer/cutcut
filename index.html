<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CutCut</title>
    <!-- bulma css -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='/src/js/fabric.min.js'></script>

    <!-- cropper.js -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.js'></script>
    
    <!-- if we need polyfill for custom elements -->
    <!-- https://github.com/webcomponents/polyfills/tree/master/packages/custom-elements -->
    <script src='/src/js/custom-canvas.js'></script>
    <script src='/src/js/custom-cropper.js'></script>
    <style>
      /* todo: move to css */
      #cropper-image {
        display: block;
        max-width: 100%;
      }
    </style>
  </head>
    
  <body>
    <section>
      <div class='container'>
        <div id='app'></div>
      </div>
      <!-- test container -->
      <img id='after-remove'>
    </section>
    <script>
      // move this to another file,
      // and import
      // TODO: add index.js endpoint + wepback or something, instead of index.html
      const drawSqaure = (base64path) => {
        const event = new CustomEvent('draw-image', { detail: { base64path } });
        const customCanvas = document.getElementsByTagName('custom-canvas')[0];
        customCanvas.dispatchEvent(event);
      }

      const cropImage = (imgUrl) => {
        const event = new CustomEvent('crop-image-init', { detail: { imgUrl } });
        const customCropper = document.getElementsByTagName('custom-cropper')[0];
        customCropper.dispatchEvent(event);
      }

      const sendCroppedToRemoveBg = () => {
        const event = new CustomEvent('send-cropped-to-remove-bg');
        const customCropper = document.getElementsByTagName('custom-cropper')[0];
        customCropper.dispatchEvent(event);
        
      }
    </script>
    <script src="/elm.js"></script>
    <script>
      const errorLogger = error => console.error(`App Error: ${error}`);
      const node = document.querySelector('#app');
      
      // add flags here
      const flags = {}
      try {
        const app = Elm.Main.init({ node, flags });

        // ports
        const handlePortMsg = async ({ action, payload }) => {
          switch (action) {
            case 'DrawSquare': {
              drawSqaure(payload);
              break;
            }
            case 'CropImage': {
              cropImage(payload);
              break;
            }
            case 'SendCroppedToRemoveBg': {
              sendCroppedToRemoveBg();
              break;
            }
            default:
              throw new Error(`Received unknown message ${action} from Elm.`);
          }
        };

        app.ports.msgForJs.subscribe(handlePortMsg);
        // end ports

      } catch (e) {
        errorLogger(e);
        node.textContent = 'An error occurred while initializing the app';
      }
    </script>
  </body>
</html>
